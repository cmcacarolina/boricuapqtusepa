    /* IMAX-STYLE GALLERY SLIDER (collection section) */
.gallery-slider {
  position: relative;
  max-width: 1100px;
  margin: 32px auto 0;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 26px 70px rgba(0, 0, 0, 0.25);
}

.gallery-slides {
  position: relative;
  width: 100%;
  height: 420px;          /* tweak if you want taller/shorter */
}

/* Each slide fills the whole frame */
.gallery-slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  animation: galleryFade 56s infinite;
}

.gallery-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;      /* no padding, full-bleed image */
  display: block;
}

/* Fade animation â€“ each slide shows for a bit, then fades out */
@keyframes galleryFade {
  0%, 12% {
    opacity: 1;
  }
  18%, 100% {
    opacity: 0;
  }
}

/* Timing for each slide (8 slides â†’ 56s total; 7s per slide) */
.gallery-slide:nth-child(1) { animation-delay: 0s;  }
.gallery-slide:nth-child(2) { animation-delay: 7s;  }
.gallery-slide:nth-child(3) { animation-delay: 14s; }
.gallery-slide:nth-child(4) { animation-delay: 21s; }
.gallery-slide:nth-child(5) { animation-delay: 28s; }
.gallery-slide:nth-child(6) { animation-delay: 35s; }
.gallery-slide:nth-child(7) { animation-delay: 42s; }
.gallery-slide:nth-child(8) { animation-delay: 49s; }

/* Logo overlay on top of the slideshow */
.gallery-logo {
  position: absolute;
  left: 18px;
  bottom: 18px;
  padding: 10px 14px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.60);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
}

.gallery-logo img {
  height: 56px;              /* adjust size of the logo */
  width: auto;
  display: block;
}

/* Small screens: make the slider a bit shorter so it fits nicely */
@media (max-width: 720px) {
  .gallery-slides {
    height: 260px;
  }
  .gallery-logo {
    left: 12px;
    bottom: 12px;
    padding: 8px 12px;
  }
  .gallery-logo img {
    height: 44px;
  }
}

/* ======== AUTO SLIDER / ROCKSTAR STYLE ======== */

.auto-slider {
  width: 100%;
  overflow: hidden;
  position: relative;
  padding: 40px 0;
}

.slider-track {
  display: flex;
  width: calc(300px * 52); /* number of images * width */
  animation: scrollSlider 75s linear infinite;
}

.slider-track img {
  width: 500px;
  height: 380px;
  object-fit: cover;
  border-radius: 18px;
  margin-right: 18px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.35);
}

/* NO STOP â€” continuous movement */
@keyframes scrollSlider {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@media (max-width: 767px) {
  html, body {
    overflow-x: hidden;
  }
}
